<h2 ng-reflect-color="primary">Welcome to ScrumBase!</h2>

<mat-list *ngIf="(recentProjects$ | async) as projects">
  <h3 mat-subheader>Recent Projects</h3>
  <mat-list-item *ngFor="let p of projects; let i = index" (click)="onProjectSelected(i)">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>Title: {{p.title}}</h4>
    <p mat-line> Summary: {{p.summary}} </p>
  </mat-list-item>
</mat-list>

<button mat-raised-button color="primary" routerLink="/projects">View all projects</button>
